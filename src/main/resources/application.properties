# Application
 spring.application.name=EduSmart

# JPA / Hibernate
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL (Heroku)
 spring.datasource.url=${JDBC_DATABASE_URL}
 spring.datasource.username=${JDBC_DATABASE_USERNAME}
 spring.datasource.password=${JDBC_DATABASE_PASSWORD}
 spring.datasource.driver-class-name=org.postgresql.Driver

 Spring Security (admin user via env vars)
 spring.security.user.name=${ADMIN_USERNAME}
 spring.security.user.password=${ADMIN_PASSWORD}
 spring.security.user.roles=ADMIN

# Mail settings (Gmail)
 spring.mail.host=${MAIL_HOST}
 spring.mail.port=${MAIL_PORT}
 spring.mail.username=${MAIL_USERNAME}
 spring.mail.password=${MAIL_PASSWORD}
 spring.mail.properties.mail.smtp.auth=true \
 spring.mail.properties.mail.smtp.starttls.enable=true
 spring.mail.properties.mail.smtp.starttls.required=true


# Server port (Heroku assigns dynamically)
 server.port=${PORT:8080}

# Local Docker Redis fallback
 spring.data.redis.host=${REDIS_HOST:localhost}
 spring.data.redis.port=${REDIS_PORT:6379}
 spring.data.redis.password=${REDIS_PASSWORD:}  # leave empty for local
 spring.data.redis.database=${REDIS_DB:0}


